<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого" />
    </header>
    <!-- начало мейна страницы  -->
    <main class="root">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/kusto.png" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <!-- кнопка редактировать -->

            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <!-- кнопка добавить -->
        <button class="profile__add-button" type="button"></button>
      </section>
      <!-- секция карточек -->
      <section class="elements-section">
        <ul class="elements">
          <li class="elements__cell">
            <img
              class="elements__image"
              src="./images/church.jpg"
              alt="Церковь"
            />
            <h2 class="elements__cell-title">Карачаевск</h2>
            <button class="elements__cell-like" type="button"></button>
          </li>
          <li class="elements__cell">
            <img
              class="elements__image"
              src="./images/sky.jpg"
              alt="гора Эльбрус"
            />
            <h2 class="elements__cell-title">Гора Эльбрус</h2>
            <button class="elements__cell-like" type="button"></button>
          </li>
          <li class="elements__cell">
            <img
              class="elements__image"
              src="./images/mountain.png"
              alt="Домбай"
            />
            <h2 class="elements__cell-title">Домбай</h2>
            <button class="elements__cell-like" type="button"></button>
          </li>
          <li class="elements__cell">
            <img
              class="elements__image"
              src="./images/sky.jpg"
              alt="гора Эльбрус"
            />
            <h2 class="elements__cell-title">Гора Эльбрус</h2>
            <button class="elements__cell-like" type="button"></button>
          </li>
          <li class="elements__cell">
            <img
              class="elements__image"
              src="./images/mountain.png"
              alt="Домбай"
            />
            <h2 class="elements__cell-title">Домбай</h2>
            <button class="elements__cell-like" type="button"></button>
          </li>
          <li class="elements__cell">
            <img
              class="elements__image"
              src="./images/church.jpg"
              alt="Церковь"
            />
            <h2 class="elements__cell-title">Карачаево-Черкеск</h2>
            <button class="elements__cell-like" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <!-- футер -->
    <footer class="footer">
      <p class="footer__title">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_text_name"
            type="text"
            value=""
            name="input-name"
          />
          <input
            class="popup__input popup__input_text_status"
            type="text"
            name="input-status"
            value=""
          />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
