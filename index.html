    <!-- попап для редактирования -->
    <div class="popup" id="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_text_name"
            type="text"
            value=""
            name="input-name"
            required
          />
          <input
            class="popup__input popup__input_text_status"
            type="text"
            name="input-status"
            value=""
          />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- попап для создания карточек  -->
    <div class="popup popup_cards" id="popup_cards">
      <div class="popup__container">
        <button class="popup__close popup__close_pic" type="button"></button>
        <form class="popup__form popup__form-pic" name="picture-form">
          <h2 class="popup__title popup__title_picture">Новое место</h2>
          <input
            class="popup__input popup__input_picture-name"
            type="text"
            value=""
            placeholder="Название"
            name="input-picture-name"
          />
          <input
            class="popup__input popup__input_picture-link"
            type="text"
            name="input-picture-link"
            placeholder="Ссылка на картинку"
            value=""
          />
          <button
            class="popup__submit popup__submit-pic"
            id="submit"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- попап большие картинки -->
    <div class="popup popup_big">
      <div class="popup__big-pic">
        <button class="popup__close popup__close_big"></button>
        <figure class="popup__figure">
          <img src="" alt="" class="popup__img" />
          <figcaption class="popup__figcaption" alt></figcaption>
        </figure>
      </div>
    </div>
    <!-- темплейт для карточек -->
    <template class="template-cards" id="template">
      <li class="elements__cell">
        <img class="elements__image" alt />
        <h2 class="elements__cell-title"></h2>
        <button class="elements__cell-like" type="button"></button>
